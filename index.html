<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devansh Patel - Data & Analytics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f8fa;
            margin: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 350px;
            background: #eef0f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        .profile-img-wrapper {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 1.1rem;
            background: #fff;
        }
        .profile-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            font-size: 2.1rem;
            font-weight: 700;
            color: #23292f;
            letter-spacing: 0.03em;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .subtitle {
            font-size: 1.05rem;
            color: #3498db;
            font-weight: 600;
            letter-spacing: 0.12em;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }
        nav {
            width: 100%;
            margin-bottom: 2.5rem;
        }
        nav a {
            display: block;
            color: #222;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            padding: 0.8rem 1rem;
            border-radius: 7px;
            transition: background 0.18s, color 0.18s;
            margin-bottom: 0.2rem;
            text-align: left;
        }
        nav a.active, nav a:focus, nav a:hover {
            background: #eaf3fc;
            color: #3498db;
            font-weight: 700;
        }
        .socials {
            margin-top: auto;
            display: flex;
            gap: 1.2rem;
            margin-bottom: 1.4rem;
        }
        .socials a {
            color: #23292f;
            font-size: 1.6rem;
            transition: color 0.2s;
        }
        .socials a:hover, .socials a:focus {
            color: #3498db;
        }
        .main-section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            min-height: 100vh;
            background: url('your-hero-background.jpg') center/cover no-repeat;
        }
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(12,20,42,0.23);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            margin-left: 4vw;
            color: #fff;
        }
        .hero-greeting {
            font-size: 3rem;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .hero-name {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2.1rem;
            letter-spacing: 0.03em;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 1rem 2.3rem;
            background: #3498db;
            color: #fff;
            border-radius: 55px;
            font-weight: 600;
            font-size: 1.03rem;
            text-decoration: none;
            box-shadow: 0 4px 32px rgba(52,152,219,0.07);
            transition: background 0.18s;
        }
        .download-btn:hover, .download-btn:focus {
            background: #217dbb;
        }
        @media (max-width: 950px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100vw;
                padding: 1.8rem 0.5rem 1rem 0.5rem;
                box-shadow: none;
            }
            .profile-img-wrapper {
                width: 75px;
                height: 75px;
            }
            .name { font-size: 1.3rem; }
            .main-section { min-height: 60vh;}
            .hero-content { margin-left: 2vw;}
            .hero-greeting { font-size: 1.6rem;}
            .hero-name { font-size: 2.1rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-img-wrapper">
                <img src="your-profile.jpg" alt="Profile Photo">
            </div>
            <div class="name">Devansh Patel</div>
            <div class="subtitle">Data & Analytics Professional</div>
            <nav>
                <a href="#" class="active">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">PORTFOLIO</a>
                <a href="#">EXPERIENCE</a>
                <a href="#">EDUCATION</a>
                <a href="#">ACHIEVEMENTS</a>
                <a href="#">CONTACT</a>
            </nav>
            <div class="socials">
                <a href="https://linkedin.com/in/devanshpatel" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/patel7d3" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </aside>
        <main class="main-section">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <div class="hero-greeting">Hi,</div>
                <div class="hero-name">I'm Devansh</div>
                <a href="Devansh_Patel_Resume.pdf" class="download-btn" target="_blank">
                    DOWNLOAD MY RESUME <i class="fas fa-download"></i>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
